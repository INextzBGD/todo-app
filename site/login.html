<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App - Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4331c2f29d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="banner"></div>
        <div class="main-content">
            
            <div class="card card-sigin" style="display: none;">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" required />
                        </div>
                        <div class="form-group-buttons">
                            <button name="btnSigin" class="btn-primary">Sigin</button>
                            <a href="./login.html?signup" class="btn-secondary" name="btnGoSignup">Create account</a>
                        </div>
                        <div class="form-group">
                            <div class="alert" style="display: none;"></div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card card-signup" style="display: none;">
                <div class="card-header">
                    <h2>Create account</h2>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label>Email</label>
                            <input name="email" type="email" required />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input name="password" type="password" required />
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input name="confirmPassword" type="password" required />
                        </div>
                        <div class="form-group-buttons">
                            <button class="btn-primary">Create</button>
                            <a href="./login.html" class="btn-secondary">Back</a>
                        </div>
                        <div class="form-group">
                            <div class="alert" style="display: none;"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="api.js"></script>
    <script src="login.js"></script>
</body>
</html>
