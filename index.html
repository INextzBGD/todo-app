<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link rel="manifest" href="manifest.json" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4331c2f29d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main">
            <header class="main-header">
                <h1 class="title">To do App</h1>
                <button name="btnLogout">Logout</button>
            </header>
            <section class="main-content">
                <form class="task-new">
                    <input name="name" placeholder="Descrição da tarefa" />
                    <button>Create task</button>
                </form>
                <div class="tasks-container">
                    <ul class="task-list">
                        <!-- TASK TEMPLATE
                        <li class="task-item">
                            <div class="task">
                                <div class="area-1">
                                    <input name="done" type="checkbox" />
                                    <label name="name">Criar novo app</label>
                                </div>
                                <div class="area-2">
                                    <i class="fa fa-trash btn" name="btnRemove"></i>
                                </div>
                            </div>
                        </li>    
                        -->                   
                    </ul>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="api.js"></script>
        <script src="index.js"></script>

        <script>

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./service-worker.js')
                    .then(function () { console.log('Service Worker Registered'); });
            }               
    
        </script>
    </body>
</html>
